<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>serzv page</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"/>

    <!-- Font Awesome 5.15.1 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Feather -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>

      * {
        font-family: 'Quicksand', sans-serif;
      }
      
  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.4rem 7%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background-color: #4C6DB5;
    color: white;
  }
  
  .navbar .navbar-logo {
    font-size: 1.8rem;
    font-weight: 700;
    text-decoration: none;
    color: rgb(255, 255, 255);
  }
  
  .navbar .navbar-nav a {
    color: rgb(255, 255, 255);
    font-size: 1.1rem;
    text-decoration: none;
    font-weight: 500;
    margin: 0 0.8rem;
    display: inline-block;
  }

  .navbar .navbar-nav a:hover {
    color: #d9698e;
  }

  .navbar .navbar-nav a::after {
    content: "";
    display: block;
    padding-bottom: 0.3rem;
    border-bottom: 0.1rem solid #d9698e;
    transform: scaleX(0);
    transition: 0.3s;
  }

  .navbar .navbar-nav a:hover::after {
    transform: scaleX(1);
  }

  .navbar .navbar-extra a {
    color: black;
    margin: 0 0.5rem;
  }

  .navbar .navbar-extra a:hover {
    color: #7b4a72;
  }

  #hamburger-menu {
    display: none;
  }
  /* Tablet */
  
  @media (max-width: 768px) {
    html {
      font-size: 63.5%;
    }
  
    #hamburger-menu {
      display: inline-block;
      color: white;
    }
  
    .navbar .navbar-nav {
      position: absolute;
      top: 100%;
      right: -100%;
      background-color: var(--primary);
      width: 20rem;
      height: 100vh;
      transition: 0.5s;
      margin-left: 20rem;
    }
  
    .navbar .navbar-nav.active {
      right: 0;
    }
  
    .navbar .navbar-nav a {
      color: white;
      display: block;
      margin: 1.5rem;
      padding: 0.5rem;
      font: 2rem;
    }
  
    .navbar .navbar-nav a::after {
      transform-origin: 0 0;
    }
  
    .navbar .navbar-nav a:hover::after {
      transform: scaleX(0.2);
    }
  }
    </style>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">VeryMindfull</a>

      <div class="navbar-nav">
        <a href="#hero">Home</a>
        <a href="#about">Article Populer</a>
        <a href="#blog">Berita Terkini</a>
        <a href="#school">Panudan Belajar</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- navbar end -->


    <!-- Feather icons-->
    <script>
      feather.replace();
    </script>

  
  </body>
</html>

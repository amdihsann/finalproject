<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi Kesehatan Mental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5a67d8;
        }
        form {
            margin-bottom: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            background: #5a67d8;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #434190;
        }
        .discussion-list {
            margin: 20px 0;
        }
        .discussion-item {
            padding: 15px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .discussion-item h3 {
            margin: 0;
            font-size: 18px;
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forum Diskusi Kesehatan Mental</h1>
        <form id="discussion-form">
            <input type="text" id="username" placeholder="Nama Anda (opsional)">
            <input type="text" id="title" placeholder="Judul Diskusi">
            <p>Format penulisan membalas diskusi: "Balasan dari" - "judul yg di ingin di balas"</p>
            <textarea id="message" placeholder="Bagikan pengalaman atau pertanyaan Anda..." rows="5"></textarea>
            <button type="submit">Kirim</button>
        </form>

        <div class="discussion-list" id="discussion-list">
            <!-- Diskusi akan ditambahkan di sini -->
        </div>
    </div>


    <!-- PUNYA ASA -->
    <script>
        const form = document.getElementById('discussion-form');
        const discussionList = document.getElementById('discussion-list');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil nilai dari input dan textarea
            const username = document.getElementById('username').value || "Anonim";
            const title = document.getElementById('title').value || "Tanpa Judul";
            const message = document.getElementById('message').value;

            if (message.trim()) {
                // Buat elemen baru untuk diskusi
                const discussionItem = document.createElement('div');
                discussionItem.classList.add('discussion-item');
                discussionItem.innerHTML = `
                    <h3>${title}</h3>
                    <strong>${username}</strong>
                    <p>${message}</p>
                `;

                // Tambahkan elemen ke daftar diskusi
                discussionList.appendChild(discussionItem);

                // Kosongkan input dan textarea
                document.getElementById('username').value = '';
                document.getElementById('title').value = '';
                document.getElementById('message').value = '';
            } else {
                alert("Pesan tidak boleh kosong!");
            }
        });
    </script>

</body>
</html>
